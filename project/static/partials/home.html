
<br/>
<div class="container">
    <h1>Welcome</h1>
    <h3>Here is your current wishlist</h3>
    <div class="col-xs-2" ng-repeat="item in items">
        <div class="panel panel-primary">
            <div class="panel-heading">
                {{ item.name }}
            </div>
            <div class="panel-body">
                <img src="{{ item.image_url }}" class="preview img-responsive img-circle">
                <div class="text-info">
                    {{ item.description }}
                </div>
                <button ng-click="sendEmail(item)" class="glyphicon glyphicon-envelope"></button>
                <button ng-click="remove(item)" class="glyphicon glyphicon-remove"></button>
            </div>
        </div>
    </div>
</div>

<!-- Modal box for the email -->
<div class="modal-dialog" ng-show="data.emailForm">
    <div class="modal-content">
        <div class="modal-header">
            <div class="row">
                <div class="col-xs-6">
                    <h1 class="modal-title">Share Item</h1>
                </div>
                <div class="col-xs-6 text-right">
                    <a type="close" data-dismiss="modal" aria-hidden="true"
                       ng-click="data.emailForm = !data.emailForm;"><i
                            class="glyphicon glyphicon-remove-circle"></i></a>
                </div>
            </div>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-9">
                    <h3>{{ title }}</h3>
                    <div class="col-xs-3">
                        <img ng-src="{{ imgUrl }}" class="preview img-responsive img-circle">
                    </div>
                </div>
            </div>
            <div class="row">
                <a href="{{ url }}">See the Item Here</a>
            </div>
            <div class="row">
                <input type="email" placeholder="Who are you sending to?" class="form-control" ng-model="email">
            </div>
            <div class="row">
                <textArea placeholder="Message" class="form-control" ng-model="message"></textArea>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row text right">
                <button class="btn btn-primary" ng-click="send()">Send</button>
            </div>
        </div>
    </div>
</div>
<br/>
<div class="footer">
    <a ng-click='logout()' class="btn btn-danger">Logout</a>
</div>
